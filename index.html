<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<!--Top portion of web page-->
<body class="body">
    <header id="header">
        <marquee>
            <h1>JavaScript Quiz</h1>
        </marquee>
    </header>

    <!--Nav Bar-->
    <nav id="nav1">
        Welcome to my page. Here is a simple JavaScript Quiz. Good Luck!
    </nav>

    <br><br>
<!--Where the user will see the start button and timer-->
    <button id="button"> Click to Start Quiz & Timer </button>

    <h2>
        <p id="timer"> Time Remaining: <span id="timeLeft"></span></p>
</body>
</h2>

<!--Created containers to implement in JS code [to reference]-->

<div id="questionMain">
    <h2 id="questionTitle"> </h2>

    <div id="questionPlaceholder"></div>
</div>
<h2 id="answerKey"></h2>
<h3 id="answerFeedback"></h3>
<h3 id="score"></h3>

<!--Where to add the initials at the conclusion of the quiz-->

<p>Enter your initials below after the quiz!</p>

<input type="text" placeholder = "Enter initials" id="scorebox"><br>
<input type="submit" value="Submit" id="scorebox2" />
<h2 id="submitInitials"></h2>

<!--Score Log with Initials-->

<div class="card">
    <h2>Score Log & Initials:</h2>
    <p><strong>Score:</strong> <span id="user-email"></span></p>
    <p><strong>Initials:</strong> <span id="user-password"></span></p>
  </div>

<script src="script.js"></script>

</body>

</html>
